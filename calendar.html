<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles/calendar.css">
</head>

<body>

    <div class="main">
        <div class="sideb">
            <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month"> </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            <div class="calender">
                <table>
                    <thead>
                        <tr class="weedays">
                            <th data-weekday="dom" data-column="0">Dom</th>
                            <th data-weekday="seg" data-column="1">Seg</th>
                            <th data-weekday="ter" data-column="2">Ter</th>
                            <th data-weekday="qua" data-column="3">Qua</th>
                            <th data-weekday="qui" data-column="4">Qui</th>
                            <th data-weekday="sex" data-column="5">Sex</th>
                            <th data-weekday="sab" data-column="6">Sab</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="days" data-row="0">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="1">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="2">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="3">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="4">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="5">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
        </div>
        <div class="right-wrapper">
            <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="scripts/calendar.js"></script>

</body>

</html>
